<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External libraries - START -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- External libraries - END -->
    <link
      rel="shortcut icon"
      href="static/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <!-- Shared Header - START -->
    <div id="header-js"></div>
    <script src="/static/js/header.js"></script>
    <!-- Shared Header - END -->

    <div class="error-block">
      <div class="container center dash-full">
        <!-- LogIn Auth Form - Start -->
        <form class="form">
          <div class="form-wrapper">
            <input
              type="text"
              name="username"
              id="username"
              value=""
              placeholder="Enter Username"
              autofocus
              required
            />

            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
              value=""
              placeholder="Enter Password"
              required
            />

            <input type="submit" name="send" id="send" value="Log In" />
            <div class="form-hint"></div>

            <div id="from-notify"></div>

            <div class="form-hint">
              <div>Not so secret HINT:</div>
              <div>User: demo</div>
              <div>Password: FakePass032023</div>
            </div>
          </div>
        </form>
        <!-- LogIn Auth Form - END -->
      </div>
    </div>

    <!-- Footer - START -->
    <footer class="footer">
      <div class="footer-copyrights">&#169; Simple App Studio (SAS).</div>
      <div class="footer-social">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-discord"></i>
      </div>
    </footer>
    <!-- Footer - END -->

    <script src="static/js/main.js"></script>
    <script src="static/js/script-login.js"></script>
  </body>
</html>
